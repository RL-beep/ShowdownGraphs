<body>
    <div id="top-content-container">

        <!-- Graph container -->
        <div id="graph-container">
            <div id="pokemon-graph"></div>
        </div>
        
        <div>
            <div id="graph-parameters-options">
                <!-- Display Parameters container -->
                <div id="graph-parameters">
                    <h3>Display Parameters:</h3>
                    <div id="tier-dates-dropdown">
                        <div id="sheet-dropdown-container">
                            <p style="font-weight: bold;" id="select-tier-text">Please select a Tier:</p>
                            <label for="sheet-dropdown">Tier:</label>
                            <br>
                            <select id="sheet-dropdown"></select>
                        </div> 
                        <div id="flex-direction-column">
                            <div id="date-data-dropdowns">
                                <div>
                                    <label for="min-data-dropdown">Min Date:</label>
                                    <select id="min-data-dropdown">
                                    </select>
                                </div>
                                <div>
                                    <label max-data-dropdown for="max-data-dropdown">Max Date:</label>
                                    <select id="max-data-dropdown">
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Preset Options container -->
                <div id="populate-graph-options">
                    <h3>Preset Options:</h3>
                    <button id="populate-top-5-button" class="populate-graph-button">
                        <span>Top 5</span>
                        <span>Pokémon</span>
                    </button>
                    <button id="populate-top-10-button" class="populate-graph-button">
                        <span>Top 10</span>
                        <span>Pokémon</span>
                    </button>
                    <button id="populate-top-25-button" class="populate-graph-button">
                        <span>Top 25</span>
                        <span>Pokémon</span>
                    </button>
                </div>
            </div>

            <!-- Clear All button -->
            <button class="clear-all-button-pushable" role="button" id="clear-all-button">
                <span class="clear-all-button-shadow"></span>
                <span class="clear-all-button-edge"></span>
                <span class="clear-all-button-front text">
                    Clear All Pokémon
                </span>
                </button>

        </div>
        
        <!-- Search Bar container -->
        <div id="search-section-container">
            <div id="search-container">
                <input type="text" id="search-input" class="search-with-icon" spellcheck="false" placeholder=" Enter a Pokémon name...">
                <ul id="suggestions-list"></ul>
            </div>
        </div> 

        <!-- Search Results container -->        
        <div id="search-results-container">
            <div id="search-results"></div>
        </div>

    </div>    

    <div class="overlay" id="overlay"></div>
    <div class="detailed-analysis-container" id="detailed-analysis-container">
        <div class="detailed-pokemon-analysis-backgrounds">
            <div class="detailed-pokemon-analysis-background" id="background1"></div>
            <div class="detailed-pokemon-analysis-background" id="background2"></div>

        <div id="detailed-pokemon-box"></div>

        <div class="full-detailed-analysis-container">

            <div class="detailed-analysis-container-no-sidebar">

                <div class="specific-detailed-analysis-pokemon-container" id="detailed-analysis-pokemon1">
                    <div class="animation-graph-container">
                        <div class="animation-details-container">
                            <div class="specific-detailed-analysis-pokemon-animation" id="pokemon-animation-or-image1"></div>
                            <div class="analysis-pokemon-types" id="analysis-pokemon-types1">

                            </div>
                            <h3 id="analysis-name-slot1">Analysis Slot #1</h3>
                            <div class = "sprite-checkboxes1">
                                <label for="sprite-back-checkbox1">Back</label>
                                <input type="checkbox" id="sprite-back-checkbox1">
                                <label for="sprite-shiny-checkbox1">Shiny</label>
                                <input type="checkbox" id="sprite-shiny-checkbox1">
                            </div>
                        </div>
                        <div class="specific-detailed-analysis-graph" id="specific-detailed-analysis-graph1"></div>
                    </div>
                    <div class="specific-detailed-analysis-pokemon-parameters">
                        <div id="analysis-pokemon-parameters-div-tier1">
                            <label for="analysis-pokemon-parameters-tier1">Tier :</label>
                            <select id="analysis-pokemon-parameters-tier1"></select>
                        </div>
                        <div id="analysis-pokemon-parameters-div-snapshot1">

                            <div class="analysis-pokemon-types" id="analysis-pokemon-types2">

                            </div>
                            <h3 id="analysis-name-slot2">Analysis Slot #2</h3>
                        <div class = "sprite-checkboxes2">
                            <label for="sprite-back-checkbox2">Back</label>
                            <input type="checkbox" id="sprite-back-checkbox2">
                            <label for="sprite-shiny-checkbox2">Shiny</label>

                    <div class="specific-detailed-analysis-pokemon-parameters">
                        <div id="analysis-pokemon-parameters-div-tier2">
                            <label for="analysis-pokemon-parameters-tier2">Tier :</label>
                            <select id="analysis-pokemon-parameters-tier2"></select>
                        </div>
                        <div id="analysis-pokemon-parameters-div-snapshot2">
                            <label for="analysis-pokemon-parameters-snapshot2">Snapshot :</label>
                            <select id="analysis-pokemon-parameters-snapshot2"></select>
                        </div>  
                    </div>
                </div>
                
            </div>

            <div id="specific-detailed-analysis-sidebar">
                <button id="analysis-usage-button" class="analysis-sidebar-buttons">
                    <span>Usage</span>
                </button>
                <button id="analysis-stats-button" class="analysis-sidebar-buttons">
                    <span>Stats</span>
                </button>
                <button id="analysis-abilities-button" class="analysis-sidebar-buttons">
                    <span>Abilities</span>
                </button>
                <button id="analysis-items-button" class="analysis-sidebar-buttons">
                    <span>Items</span>
                </button>
                <button id="analysis-moves-button" class="analysis-sidebar-buttons">
                    <span>Moves</span>
                </button>
                <button id="analysis-spreads-button" class="analysis-sidebar-buttons">

                <button id="analysis-teammates-button" class="analysis-sidebar-buttons">

                <button id="analysis-counters-button" class="analysis-sidebar-buttons">

                </button>
            </div>


        </div>
